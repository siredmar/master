FUNC void SetupForStart (void) {
  CPSR = 0x000000D3;//Mask IRQ & FIQ and set SVC mode clear all other flags
  PC = 0x11029000;
}

LOAD output\keil_example.axf INCREMENTAL // Download	 (assumes that 'load application at startup' is unchecked)
SetupForStart();							// set the PC
g, c_entry                                 	// Go to Main


