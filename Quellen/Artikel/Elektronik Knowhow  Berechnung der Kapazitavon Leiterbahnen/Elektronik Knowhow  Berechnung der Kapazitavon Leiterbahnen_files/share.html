<script>
(function(window, document) {
var referer = getReferer(),
linkObject = document.getElementById("share-link"),
sharePopup;
function getReferer() {
var referer;
if (window.location.hash.indexOf('referer') === -1 ) {
// If there is no referer value on the location.hash,
// get it from document.referrer and persist it on location.hash
referer = encodeURIComponent(document.referrer);
window.location.hash = 'referer=' + referer;
} else {
// Otherwise it means that the button was reloaded
// and the original referrer is lost. Use the one
// stored under location.hash instead
if (window.location.hash) {
referer = window.location.hash.split('=')[1];
}
}
return referer;
}
function setEvent(element, event, callback) {
if (!element) {
return;
}
if (document.addEventListener) {
element.addEventListener(event, callback, false);
} else {
element.attachEvent("on" + event, callback);
}
}
function openSharePopup(event, link) {
var popupURL = link.getAttribute("href") + "&referer=" + referer,
popupName = (link.getAttribute('title')).replace(/ /g, '_');
if (event.preventDefault) {
event.preventDefault();
} else {
event.returnValue = false;
}
sharePopup = window.open(popupURL, popupName, "width=600, height=450, top=20, left=20");
checkIfPopupIsOpened();
}
function checkIfPopupIsOpened() {
if(sharePopup && !sharePopup.closed) {
setTimeout(checkIfPopupIsOpened, 500);
} else {
sharePopup = null;
window.location.reload(true);
}
}
function retrieveHoverCardData(){
var xingHoverCard = document.getElementById("xing-hover-card");
if(xingHoverCard && xingHoverCard.innerHTML){
return xingHoverCard.innerHTML;
} else {
return "";
}
}
function showHoverCard(iframeUrl, counterPosition){
if(window.postMessage){
parent.postMessage(createStringFrom(iframeUrl, counterPosition, retrieveHoverCardData()), "*");
}
}
function createStringFrom(iframeUrl, counterPosition, hoverCardHtml) {
return iframeUrl+"|"+counterPosition+"|"+hoverCardHtml;
}
setEvent(linkObject, "click" , function(event) {
openSharePopup(event, linkObject);
});
if (window.postMessage) {
window.parent.postMessage("valid", "*");
}
window.showHoverCard = showHoverCard;
}(window, document));
</script>
